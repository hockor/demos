<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>禁止被嵌入的内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebee;
      padding: 20px;
      border: 2px solid #c62828;
      border-radius: 5px;
      color: #c62828;
    }
    .content {
      text-align: center;
      margin: 20px 0;
    }
    h2 {
      margin-top: 0;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>禁止被嵌入的内容</h2>
  <div class="content">
    <p>这个页面设置了: <code>frame-ancestors 'none'</code></p>
    <p>因此它不能被任何页面嵌入，包括同源页面</p>
    <p>如果你能看到这个内容，说明你是直接访问此页面，而不是通过iframe嵌入</p>
  </div>
  <p>当前时间: <span id="time"></span></p>

  <script>
    // 显示当前时间以证明页面是活动的
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
