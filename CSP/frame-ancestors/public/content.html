<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>允许被嵌入的内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      padding: 20px;
      border: 2px solid green;
      border-radius: 5px;
      color: #2e7d32;
    }
    .content {
      text-align: center;
      margin: 20px 0;
    }
    h2 {
      margin-top: 0;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>允许被嵌入的内容</h2>
  <div class="content">
    <p>这个页面设置了: <code>frame-ancestors 'self' http://localhost:3008</code></p>
    <p>因此它可以被同源页面和localhost:3008嵌入</p>
  </div>
  <p>当前时间: <span id="time"></span></p>

  <script>
    // 显示当前时间以证明页面是活动的
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
